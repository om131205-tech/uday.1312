<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Display Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      padding: 1rem;
    }

    .card {
      background-color: #f8f8f8;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    @media (min-width: 600px) {
      .container {
        max-width: 600px;
        margin: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Mobile View Example</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Welcome</h2>
      <p>This layout adjusts to mobile screens using the viewport meta tag and responsive CSS.</p>
    </div>

    <div class="card">
      <h2>Responsive Design</h2>
      <p>The card layout will work well on mobile devices and scale on larger screens.</p>
    </div>
  </div>

</body>
</html>
